<div id="film_view_{{ film.pk }}" class="modal custom-modal fade" role="dialog">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <h5 class="modal-title">Voir l'hotel</h5> -->
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body centereee row fixModal">
                <div class="image-container"> 
					<img src="/{{ film.posteur }}"> 
				</div>
                <div class="col-12 col-lg-6 details">
					<h2>{{ film.titre }}</h2>

					<input data-role="rating" data-value="{{ film.evaluation }}">

					<br>
						<span class="text-muted">{{ film.genres }}</span>
					<br>
						<span class="text-xs">{{ film.acteur }}</span>
					<br><br>

					<p>
						{{ film.synopsis }}
					</p>
                </div>
            </div>

		</div>
	</div>
</div>
